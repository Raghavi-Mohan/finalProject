<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipes</title>


</head>

<body>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Views</th>
            <th>Thumbnail</th>
            <th>Videos</th>
        </tr>
        <tbody>
            {% for row in recipes %}
            <tr>
                <td>{{row["title"]}}</td>
                <td>{{row["rating"]}}</td>
                <td>{{row["views"]}}</td>
                <!-- <td>{{row["thumbnail"]}}</td> -->
                <td><img src={{row["thumbnail"]}} style="float: left; margin-right: 10px;" /></td>
                <td>
                    <iframe width="560" height="315" src='https://www.youtube.com/embed/{{row["youTubeId"]}}'
                        frameborder="0" allowfullscreen></iframe>

                </td>
                <!-- <td>{{row["youTubeId"]}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>

    <a href="{{url_for('search')}}">New Search</a>
</body>

</html>
