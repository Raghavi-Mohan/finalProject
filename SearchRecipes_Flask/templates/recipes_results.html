<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>

<body>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Views</th>
            <th>Thumbnail</th>
        </tr>
        <tbody>
            {% for row in recipes %}
            <tr>
                <td>{{row["title"]}}</td>
                <td>{{row["rating"]}}</td>
                <td>{{row["views"]}}</td>
                <td>{{row["thumbnail"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>

    <a href="{{url_for('search')}}">New Search</a>
</body>

</html>
